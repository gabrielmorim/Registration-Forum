<body> <br> <h1>Registration Form</h1>
    
    <form method="post" action="https://www.webucator.com/course-demos/htm101/process-form.cfm">

        Username:<br><input type="username" name="username">
        <br>
        Password:<br><input type="password" id="pw"> 
        
        <br> <br> 
        Gender:
        <input type="radio" name="gender" id= "genderm" value="male" checked> 
        <label for="genderm">Male</label> 
        <input type="radio" name="gender" id="genderf" value="female">
        <label for="genderf">Female </label>
        <br>
        

        <input hidden="eMailMe" name= "eMailMe" id="eMailMe">
        Click to accept our terms: 
        <input type="checkbox">
        
        
        <br><br>
        <input type="submit" name="submitbutton" id="submitbutton" value="Register"  >
        <input type="Reset"  name= "ResetButton" id="ResetButton"  value= "Reset" >

        <br> 
        <select type="Select" name = "Referral" id="Referral" ></select>
        
    </form>

</body>
